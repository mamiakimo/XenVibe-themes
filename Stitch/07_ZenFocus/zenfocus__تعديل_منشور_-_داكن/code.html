<div class="relative flex-1">
<textarea class="w-full min-h-[400px] p-6 lg:p-8 bg-transparent text-slate-900 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-600 border-none focus:ring-0 text-lg leading-relaxed resize-y outline-none" placeholder="اكتب أفكارك هنا...">أعتقد أن النقطة الأساسية في فلسفة ZenFocus هي الابتعاد عن الضجيج البصري. عندما نتحدث عن "التصميم الهادئ"، فإننا لا نعني فقط استخدام الألوان الداكنة، بل نعني تقليل العناصر التي تتنافس على انتباه المستخدم.

في التطبيقات التقليدية، تجد القوائم الجانبية، والإعلانات، والتنبيهات المستمرة. لكن هنا، الهدف هو النص. الكلمة المكتوبة هي الملك.

لذلك أقترح أن نقوم بإزالة عدادات المشاركات من العرض الافتراضي للمواضيع، والاكتفاء بعرضها في الملف الشخصي فقط. هذا سيشجع الأعضاء على التركيز على جودة المحتوى بدلاً من الكمية.</textarea>
