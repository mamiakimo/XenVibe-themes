<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>NanoPro: تسجيل الدخول - داكن</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a2332",
                        "input-dark": "#232f48",
                        "text-secondary": "#92a4c9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom checkbox style adjustment for RTL */
        input[type="checkbox"] {
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen flex flex-col font-display">
<!-- Header -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-slate-200 dark:border-[#232f48] px-10 py-4 bg-white dark:bg-[#111722]/95 backdrop-blur sticky top-0 z-50">
<div class="flex items-center gap-4">
<div class="text-primary dark:text-white">
<span class="material-symbols-outlined !text-[28px]">token</span>
</div>
<h2 class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">NanoPro</h2>
</div>
<div class="hidden md:flex flex-1 justify-end gap-8 items-center">
<div class="flex items-center gap-8">
<a class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium transition-colors" href="#">الرئيسية</a>
<a class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium transition-colors" href="#">المنتدى</a>
<a class="text-slate-600 dark:text-gray-300 hover:text-primary dark:hover:text-white text-sm font-medium transition-colors" href="#">جديد المشاركات</a>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-5 bg-primary/10 hover:bg-primary/20 text-primary dark:text-white dark:bg-primary dark:hover:bg-blue-600 text-sm font-bold transition-all">
<span class="truncate">تسجيل جديد</span>
</button>
</div>
<div class="md:hidden text-slate-900 dark:text-white cursor-pointer">
<span class="material-symbols-outlined">menu</span>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex items-center justify-center p-4 relative overflow-hidden">
<!-- Abstract Background Gradient Decoration -->
<div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[120px] pointer-events-none opacity-50"></div>
<div class="absolute bottom-0 right-1/4 w-80 h-80 bg-blue-600/10 rounded-full blur-[100px] pointer-events-none opacity-30"></div>
<!-- Login Card -->
<div class="w-full max-w-[440px] flex flex-col bg-white dark:bg-surface-dark rounded-2xl shadow-xl dark:shadow-none border border-slate-200 dark:border-[#2a3855] overflow-hidden relative z-10">
<!-- Card Header -->
<div class="p-8 pb-2 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined !text-[28px]">lock</span>
</div>
<h1 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">أهلاً بك مجدداً</h1>
<p class="text-slate-500 dark:text-text-secondary text-sm">أدخل بياناتك للدخول إلى حسابك</p>
</div>
<!-- Form -->
<form class="p-8 pt-6 flex flex-col gap-5">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-700 dark:text-gray-200 text-sm font-medium" for="username">اسم المستخدم أو البريد الإلكتروني</label>
<div class="relative flex items-center">
<span class="absolute right-4 text-slate-400 dark:text-gray-500 material-symbols-outlined !text-[20px]">person</span>
<input class="w-full h-12 pr-11 pl-4 rounded-lg bg-slate-50 dark:bg-input-dark border border-slate-200 dark:border-transparent text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-gray-500 text-sm focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" id="username" placeholder="أدخل اسم المستخدم" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-700 dark:text-gray-200 text-sm font-medium" for="password">كلمة المرور</label>
<a class="text-xs text-primary hover:text-blue-400 font-medium transition-colors" href="#">نسيت كلمة المرور؟</a>
</div>
<div class="relative flex items-center group">
<span class="absolute right-4 text-slate-400 dark:text-gray-500 material-symbols-outlined !text-[20px]">key</span>
<input class="w-full h-12 pr-11 pl-11 rounded-lg bg-slate-50 dark:bg-input-dark border border-slate-200 dark:border-transparent text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-gray-500 text-sm focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" id="password" placeholder="أدخل كلمة المرور" type="password"/>
<button class="absolute left-0 top-0 h-full px-4 flex items-center justify-center text-slate-400 dark:text-gray-500 hover:text-slate-600 dark:hover:text-gray-300 focus:outline-none" type="button">
<span class="material-symbols-outlined !text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me & Checkbox -->
<div class="flex items-center gap-3 py-1">
<div class="flex items-center">
<input class="w-4 h-4 rounded border-slate-300 dark:border-[#324467] text-primary focus:ring-primary bg-transparent cursor-pointer" id="remember-me" type="checkbox"/>
</div>
<label class="text-slate-600 dark:text-gray-300 text-sm select-none cursor-pointer" for="remember-me">البقاء متصلاً</label>
</div>
<!-- Submit Button -->
<button class="w-full h-12 mt-2 bg-primary hover:bg-blue-600 text-white text-sm font-bold rounded-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98]" type="button">
<span>تسجيل الدخول</span>
<span class="material-symbols-outlined !text-[18px]">arrow_back</span>
</button>
</form>
<!-- Footer -->
<div class="p-6 bg-slate-50 dark:bg-[#151c2a] border-t border-slate-100 dark:border-[#232f48] text-center">
<p class="text-slate-500 dark:text-text-secondary text-sm">
                    لا تملك حساباً؟ 
                    <a class="text-primary hover:text-blue-400 font-semibold mr-1 transition-colors" href="#">سجل الآن</a>
</p>
</div>
</div>
<!-- Minimal Footer Copyright -->
<div class="absolute bottom-4 text-slate-400 dark:text-slate-600 text-xs">
            © 2024 NanoPro Forum. جميع الحقوق محفوظة.
        </div>
</main>
</body></html>
