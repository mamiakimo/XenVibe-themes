<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SocialPlatform - Create Post</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#0d121b] font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-[#e7ebf3] bg-white dark:bg-[#1a202c] dark:border-gray-800 px-4 sm:px-10 py-3 shadow-sm">
<div class="flex items-center gap-8">
<div class="flex items-center gap-3 text-primary dark:text-blue-400">
<div class="size-8 rounded-lg bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-xl">forum</span>
</div>
<h2 class="text-[#0d121b] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">SocialPlatform</h2>
</div>
<!-- Search Bar hidden on mobile, visible on desktop -->
<label class="hidden md:flex flex-col min-w-40 !h-10 max-w-64">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-[#4c669a] flex border-none bg-[#e7ebf3] dark:bg-gray-800 items-center justify-center pr-4 rounded-r-xl border-l-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border-none bg-[#e7ebf3] dark:bg-gray-800 focus:border-none h-full placeholder:text-[#4c669a] px-4 rounded-r-none border-r-0 pl-2 text-base font-normal leading-normal" placeholder="بحث..." value=""/>
</div>
</label>
</div>
<div class="flex items-center gap-4">
<button class="flex items-center justify-center rounded-full size-10 bg-[#f0f2f5] dark:bg-gray-800 hover:bg-[#e4e6eb] dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[#050505] dark:text-white">apps</span>
</button>
<button class="flex items-center justify-center rounded-full size-10 bg-[#f0f2f5] dark:bg-gray-800 hover:bg-[#e4e6eb] dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[#050505] dark:text-white">notifications</span>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 ring-2 ring-transparent hover:ring-primary/20 transition-all cursor-pointer" data-alt="User profile picture placeholder" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCeE5I55cB3KlmqFO1F9mnpZ0QXjwSyVFJchrfGMUMJWVxmz90wnCDvqXi3MvVzbXkSLPM9tGUi1JH44NH2nD3oIM0TnTmjj3d3ogNYGxMbohPNvkZ4Oo3c1-WhW70qU57kS6iejR6QbvzKjCNcp6q7HjR77G-Z_hOjNBWaCl3egi6ea2pk7Z5xwdqTJMDeTShe563xSte0S49DXHGfILrOqyMtZR9n1cVEzUP4qE-JyA9T10Mlp1RkO7SVi5iyRAnyYr1scWpXzEM");'></div>
</div>
</header>
<main class="flex-1 flex justify-center py-8 px-4">
<div class="layout-content-container flex flex-col w-full max-w-[720px] bg-white dark:bg-[#1e2530] rounded-xl shadow-lg border border-[#e5e7eb] dark:border-gray-700 overflow-hidden">
<!-- Create Post Header -->
<div class="flex items-center justify-between border-b border-[#e7ebf3] dark:border-gray-700 p-4">
<div class="flex items-center gap-3">
<button class="flex items-center justify-center rounded-full size-9 hover:bg-[#f0f2f5] dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-[#4c669a] dark:text-gray-400">arrow_forward</span>
</button>
<h1 class="text-[#0d121b] dark:text-white text-xl font-bold leading-tight">إنشاء منشور جديد</h1>
</div>
<button class="bg-primary hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors shadow-md disabled:opacity-50 disabled:cursor-not-allowed">
                        نشر
                    </button>
</div>
<!-- User Context & Privacy -->
<div class="flex items-center gap-4 p-5 pb-2">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-12 shadow-sm" data-alt="User avatar for creating post" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC1585gTH0uCj4pm5ho29k4hRgBe2oT_JnTMGKX12cAnFc_6c9U54pTdT49wquj1bzdH381gF9zgiA0EEXbeZnwd7u9THpi5Lh-sPYcW_k8IgzRQoFRiOInk-Lq22agVPfteDbb79RUpqXkx-wdSFZhrE21iCEfxYL4UYuI-ULjMjuOPibzLB1dRc0lv1DdiDyVS3R1Qwmods8ifqYjUGEW5HtNkzWfKro3nZkoHkNJ2HgbslJdGa2ToBWvINhLyH6Tu5D5PV28kks");'></div>
<div class="flex flex-col">
<p class="text-[#0d121b] dark:text-white text-base font-semibold leading-tight">أحمد محمد</p>
<button class="mt-1 flex items-center w-fit gap-1 rounded-md bg-[#e7ebf3] dark:bg-gray-800 px-2 py-1 transition-colors hover:bg-[#dce1eb] dark:hover:bg-gray-700">
<span class="material-symbols-outlined text-[#4c669a] dark:text-gray-400 text-sm">public</span>
<span class="text-[#4c669a] dark:text-gray-400 text-xs font-medium">العامة</span>
<span class="material-symbols-outlined text-[#4c669a] dark:text-gray-400 text-sm">arrow_drop_down</span>
</button>
</div>
</div>
<!-- Main Input Area -->
<div class="px-5 py-2">
<textarea class="w-full resize-none border-none bg-transparent p-0 text-xl text-[#0d121b] dark:text-white placeholder:text-[#9ca3af] focus:ring-0 min-h-[160px] leading-relaxed" placeholder="بم تفكر اليوم؟..."></textarea>
</div>
<!-- Dynamic Options List -->
<div class="px-5 pb-6">
<p class="mb-3 text-sm font-medium text-[#4c669a] dark:text-gray-400">إضافة إلى منشورك</p>
<div class="flex flex-col gap-3">
<!-- Option: Image -->
<button class="group flex items-center justify-between p-4 rounded-lg border border-[#e7ebf3] dark:border-gray-700 bg-white dark:bg-[#252b36] hover:bg-[#f8f9fc] dark:hover:bg-[#2d3342] hover:border-primary/30 transition-all cursor-pointer shadow-sm text-right">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-green-50 dark:bg-green-900/20 text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">image</span>
</div>
<div class="flex flex-col items-start">
<span class="text-[#0d121b] dark:text-white font-semibold text-base">إضافة صورة</span>
<span class="text-[#4c669a] dark:text-gray-400 text-sm">تحميل من الجهاز</span>
</div>
</div>
<span class="material-symbols-outlined text-[#cfd7e7] dark:text-gray-600 group-hover:text-primary transition-colors">chevron_left</span>
</button>
<!-- Option: Video -->
<button class="group flex items-center justify-between p-4 rounded-lg border border-[#e7ebf3] dark:border-gray-700 bg-white dark:bg-[#252b36] hover:bg-[#f8f9fc] dark:hover:bg-[#2d3342] hover:border-primary/30 transition-all cursor-pointer shadow-sm text-right">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">movie</span>
</div>
<div class="flex flex-col items-start">
<span class="text-[#0d121b] dark:text-white font-semibold text-base">إضافة فيديو</span>
<span class="text-[#4c669a] dark:text-gray-400 text-sm">تضمين رابط أو رفع ملف</span>
</div>
</div>
<span class="material-symbols-outlined text-[#cfd7e7] dark:text-gray-600 group-hover:text-primary transition-colors">chevron_left</span>
</button>
<!-- Option: Poll -->
<button class="group flex items-center justify-between p-4 rounded-lg border border-[#e7ebf3] dark:border-gray-700 bg-white dark:bg-[#252b36] hover:bg-[#f8f9fc] dark:hover:bg-[#2d3342] hover:border-primary/30 transition-all cursor-pointer shadow-sm text-right">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">poll</span>
</div>
<div class="flex flex-col items-start">
<span class="text-[#0d121b] dark:text-white font-semibold text-base">إنشاء استطلاع رأي</span>
<span class="text-[#4c669a] dark:text-gray-400 text-sm">اطلب رأي المجتمع</span>
</div>
</div>
<span class="material-symbols-outlined text-[#cfd7e7] dark:text-gray-600 group-hover:text-primary transition-colors">chevron_left</span>
</button>
<!-- Option: File -->
<button class="group flex items-center justify-between p-4 rounded-lg border border-[#e7ebf3] dark:border-gray-700 bg-white dark:bg-[#252b36] hover:bg-[#f8f9fc] dark:hover:bg-[#2d3342] hover:border-primary/30 transition-all cursor-pointer shadow-sm text-right">
<div class="flex items-center gap-4">
<div class="flex items-center justify-center size-10 rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">attach_file</span>
</div>
<div class="flex flex-col items-start">
<span class="text-[#0d121b] dark:text-white font-semibold text-base">إرفاق ملف</span>
<span class="text-[#4c669a] dark:text-gray-400 text-sm">PDF, Docs, Zip</span>
</div>
</div>
<span class="material-symbols-outlined text-[#cfd7e7] dark:text-gray-600 group-hover:text-primary transition-colors">chevron_left</span>
</button>
</div>
</div>
</div>
</main>
</div>
</body></html>
