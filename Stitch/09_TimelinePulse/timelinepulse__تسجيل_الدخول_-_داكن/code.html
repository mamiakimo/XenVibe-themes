<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TimelinePulse: تسجيل الدخول</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter & Noto Sans Arabic -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans+Arabic:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "primary-hover": "#104bc2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#181f2e",
                        "surface-border": "#2b3447",
                        "input-bg": "#131a27",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "arabic": ["Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        'glow': '0 0 20px -5px rgba(19, 91, 236, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
        }
        /* Custom timeline background pattern */
        .timeline-bg {
            background-image: 
                linear-gradient(to right, transparent 49.8%, #232f48 50%, transparent 50.2%),
                radial-gradient(circle at 50% 30%, #135bec15 0%, transparent 40%);
            background-size: 100% 100%, 100% 100%;
            background-position: center top;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col relative overflow-hidden timeline-bg">
<!-- Background Decoration: Timeline Dots -->
<div class="absolute inset-0 pointer-events-none flex justify-center items-start pt-20 opacity-30">
<div class="w-3 h-3 rounded-full bg-primary shadow-[0_0_15px_rgba(19,91,236,0.8)]"></div>
</div>
<div class="absolute inset-0 pointer-events-none flex justify-center items-end pb-20 opacity-30">
<div class="w-2 h-2 rounded-full bg-[#232f48]"></div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center p-4 relative z-10">
<!-- Login Card -->
<div class="w-full max-w-[420px] bg-surface-dark border border-surface-border rounded-2xl shadow-2xl p-8 backdrop-blur-sm">
<!-- Header Section -->
<div class="flex flex-col items-center mb-8 text-center">
<div class="size-12 bg-primary/10 rounded-xl flex items-center justify-center mb-4 text-primary border border-primary/20">
<span class="material-symbols-outlined text-3xl">timeline</span>
</div>
<h1 class="text-2xl font-bold text-white mb-2 tracking-tight">TimelinePulse</h1>
<p class="text-[#92a4c9] text-sm">أهلاً بك مجدداً، سجل دخولك للمتابعة</p>
</div>
<!-- Form Section -->
<form action="#" class="flex flex-col gap-5">
<!-- Username Field -->
<div class="space-y-2">
<label class="text-sm font-medium text-white block" for="username">اسم المستخدم أو البريد الإلكتروني</label>
<div class="relative group">
<input class="w-full bg-input-bg border border-surface-border text-white text-sm rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary block p-3.5 pr-10 placeholder-[#58657d] transition-all" id="username" placeholder="user@example.com" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#92a4c9]">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-white block" for="password">كلمة المرور</label>
<a class="text-xs font-medium text-primary hover:text-primary-hover transition-colors" href="#">نسيت كلمة المرور؟</a>
</div>
<div class="relative group">
<input class="w-full bg-input-bg border border-surface-border text-white text-sm rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary block p-3.5 pr-10 placeholder-[#58657d] transition-all" id="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-[#92a4c9]">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<button class="absolute inset-y-0 left-0 flex items-center pl-3 text-[#58657d] hover:text-white transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Action Button -->
<button class="mt-2 w-full text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none focus:ring-primary/30 font-bold rounded-lg text-sm px-5 py-3.5 text-center shadow-glow transition-all transform active:scale-[0.98]" type="button">
                    تسجيل الدخول
                </button>
<!-- Divider -->
<div class="flex items-center my-1">
<div class="w-full h-px bg-surface-border"></div>
<span class="px-4 text-xs text-[#58657d] font-medium whitespace-nowrap">أو المتابعة باستخدام</span>
<div class="w-full h-px bg-surface-border"></div>
</div>
<!-- Social Login Grid -->
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 w-full bg-input-bg border border-surface-border hover:bg-[#232f48] text-white rounded-lg px-4 py-2.5 text-sm font-medium transition-colors" type="button">
<svg class="w-5 h-5" fill="none" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span>Google</span>
</button>
<button class="flex items-center justify-center gap-2 w-full bg-input-bg border border-surface-border hover:bg-[#232f48] text-white rounded-lg px-4 py-2.5 text-sm font-medium transition-colors" type="button">
<svg class="w-5 h-5 text-white" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
</svg>
<span>X (Twitter)</span>
</button>
</div>
</form>
<!-- Footer -->
<div class="mt-8 text-center">
<p class="text-sm text-[#92a4c9]">
                    ليس لديك حساب؟
                    <a class="text-primary hover:text-white font-semibold transition-colors mr-1" href="#">إنشاء حساب جديد</a>
</p>
</div>
</div>
<!-- Bottom abstract visual -->
<div class="mt-8 flex gap-4 opacity-50">
<div class="w-1.5 h-16 bg-gradient-to-b from-[#232f48] to-transparent rounded-full"></div>
<div class="w-1.5 h-10 bg-gradient-to-b from-[#232f48] to-transparent rounded-full mt-6"></div>
</div>
</main>
</body></html>
