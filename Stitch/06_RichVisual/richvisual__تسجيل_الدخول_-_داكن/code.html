<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RichVisual: تسجيل الدخول</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Noto+Sans+Arabic:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1a202c", // Slightly lighter for cards
                    },
                    fontFamily: {
                        "display": ["Inter", "Noto Sans Arabic", "sans-serif"],
                        "body": ["Inter", "Noto Sans Arabic", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101622; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2d3748; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4a5568; 
        }
    </style>
</head>
<body class="bg-background-dark text-white min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Background Elements -->
<div class="fixed inset-0 z-0 w-full h-full pointer-events-none overflow-hidden">
<!-- Abstract Gaming Background Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-30 mix-blend-overlay" data-alt="Abstract dark gaming background with neon lights and geometric shapes" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBFmJqpV3CCKpsVM0sleLQmmt37WWn0itAMyd_DiAA3yuNVwKiGZ7T__u57Ba-3M-GQIQt00PUnsXHPlssRVikp2aP5PHeOMkIx1jtP3uzb1PL_AHe2yr_Pn94FAizo6HwO9xGMfDj4krbQilYoHOvgUaUOAv1AV52DAF2Wa3GTcq9m3YsqGQjwMgU2buXeEDt2rk5YFp_bFOJnIvVreIdnhxqje3DnwUWg9WALgbYXBmBoYInHtPW17nc4R5ogP3amVlmu1tm59EY');">
</div>
<!-- Gradient Overlay for readability -->
<div class="absolute inset-0 bg-gradient-to-b from-background-dark/80 via-background-dark/95 to-background-dark"></div>
<!-- Ambient Glow -->
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 blur-[120px] rounded-full"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-600/10 blur-[120px] rounded-full"></div>
</div>
<!-- Main Content Layout -->
<div class="relative z-10 flex flex-col items-center justify-center min-h-screen w-full p-4 sm:p-8">
<!-- Login Card -->
<div class="w-full max-w-[460px] bg-[#161b26]/80 backdrop-blur-xl border border-white/10 rounded-xl shadow-2xl overflow-hidden flex flex-col animate-fade-in-up">
<!-- Header Area -->
<div class="pt-10 pb-6 px-8 flex flex-col items-center text-center">
<!-- Logo Placeholder -->
<div class="w-16 h-16 bg-gradient-to-br from-primary to-blue-400 rounded-xl flex items-center justify-center mb-6 shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white !text-4xl">stadia_controller</span>
</div>
<h2 class="text-3xl font-bold tracking-tight text-white mb-2">أهلاً بعودتك</h2>
<p class="text-slate-400 text-base">تابع مغامرتك حيث توقفت</p>
</div>
<!-- Form Area -->
<div class="px-8 pb-10">
<form action="#" class="space-y-5">
<!-- Username Input -->
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-300">اسم المستخدم أو البريد الإلكتروني</label>
<div class="relative group">
<input class="w-full bg-[#0d121c] text-white border border-white/10 rounded-lg px-4 py-3.5 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 placeholder:text-slate-600" placeholder="name@example.com" type="text"/>
<div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined !text-[20px]">person</span>
</div>
</div>
</div>
<!-- Password Input -->
<div class="space-y-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-300">كلمة المرور</label>
<a class="text-sm text-primary hover:text-blue-400 transition-colors" href="#">نسيت كلمة المرور؟</a>
</div>
<div class="relative group">
<input class="w-full bg-[#0d121c] text-white border border-white/10 rounded-lg px-4 py-3.5 pl-10 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 placeholder:text-slate-600" placeholder="••••••••" type="password"/>
<button class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-white transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined !text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center gap-2">
<input class="w-4 h-4 rounded border-white/20 bg-[#0d121c] text-primary focus:ring-primary focus:ring-offset-[#161b26]" id="remember" type="checkbox"/>
<label class="text-sm text-slate-400 select-none cursor-pointer" for="remember">تذكرني على هذا الجهاز</label>
</div>
<!-- Submit Button -->
<button class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3.5 rounded-lg shadow-lg shadow-primary/25 transition-all duration-200 flex items-center justify-center gap-2 group" type="button">
<span>تسجيل الدخول</span>
<span class="material-symbols-outlined group-hover:-translate-x-1 transition-transform !text-[20px]">arrow_back</span>
</button>
<!-- Divider -->
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-[#161b26] px-2 text-slate-500">أو سجل عبر</span>
</div>
</div>
<!-- Social Grid -->
<div class="grid grid-cols-3 gap-3">
<button class="flex items-center justify-center py-2.5 bg-white/5 hover:bg-white/10 border border-white/5 rounded-lg transition-all duration-200 group" type="button">
<!-- Google Icon SVG -->
<svg class="w-5 h-5 text-white opacity-80 group-hover:opacity-100" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M23.766 12.2764C23.766 11.4607 23.6999 10.6406 23.5588 9.83807H12.24V14.4591H18.7217C18.4528 15.9494 17.5885 17.2678 16.323 18.1056V21.1039H20.19C22.4608 19.0139 23.766 15.9274 23.766 12.2764Z" fill="#4285F4"></path>
<path d="M12.2401 24.0008C15.4766 24.0008 18.2059 22.9382 20.1945 21.1039L16.3275 18.1055C15.2517 18.8375 13.8627 19.252 12.2445 19.252C9.11388 19.252 6.45946 17.1399 5.50705 14.3003H1.5166V17.3912C3.55371 21.4434 7.7029 24.0008 12.2401 24.0008Z" fill="#34A853"></path>
<path d="M5.50253 14.3003C5.00236 12.8099 5.00236 11.1961 5.50253 9.70575V6.61481H1.51649C-0.18551 10.0056 -0.18551 14.0004 1.51649 17.3912L5.50253 14.3003Z" fill="#FBBC05"></path>
<path d="M12.2401 4.74966C13.9509 4.7232 15.6044 5.36697 16.8434 6.54867L20.2695 3.12262C18.1001 1.0855 15.2208 -0.034466 12.2401 0.000808666C7.7029 0.000808666 3.55371 2.55822 1.5166 6.61481L5.50264 9.70575C6.45064 6.86173 9.10947 4.74966 12.2401 4.74966Z" fill="#EA4335"></path>
</svg>
</button>
<button class="flex items-center justify-center py-2.5 bg-white/5 hover:bg-[#5865F2] hover:border-[#5865F2] border border-white/5 rounded-lg transition-all duration-200 group" type="button">
<!-- Discord Icon SVG -->
<svg class="w-5 h-5 text-white opacity-80 group-hover:opacity-100" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1757 1.0856 2.1568 2.419 0 1.3332-.946 2.419-2.1568 2.419zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1757 1.0856 2.1568 2.419 0 1.3332-.946 2.419-2.1568 2.419z"></path>
</svg>
</button>
<button class="flex items-center justify-center py-2.5 bg-white/5 hover:bg-black hover:border-black border border-white/5 rounded-lg transition-all duration-200 group" type="button">
<!-- X (Twitter) Icon SVG -->
<svg class="w-4.5 h-4.5 text-white opacity-80 group-hover:opacity-100" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path>
</svg>
</button>
</div>
</form>
</div>
<!-- Card Footer -->
<div class="px-8 py-5 bg-[#11151d]/50 border-t border-white/5 text-center">
<p class="text-sm text-slate-400">
                    ليس لديك حساب؟ 
                    <a class="text-white hover:text-primary font-medium transition-colors ml-1" href="#">انضم إلى المجتمع الآن</a>
</p>
</div>
</div>
<!-- Footer Info -->
<div class="mt-8 text-center">
<p class="text-xs text-slate-600 flex items-center justify-center gap-4">
<a class="hover:text-slate-400 transition-colors" href="#">الشروط والقوانين</a>
<span class="w-1 h-1 bg-slate-700 rounded-full"></span>
<a class="hover:text-slate-400 transition-colors" href="#">سياسة الخصوصية</a>
<span class="w-1 h-1 bg-slate-700 rounded-full"></span>
<a class="hover:text-slate-400 transition-colors" href="#">اتصل بنا</a>
</p>
</div>
</div>
</body></html>
