<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dashboard Login</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "card-dark": "#192233",
              "border-dark": "#324467",
              "text-muted": "#92a4c9",
            },
            fontFamily: {
              "display": ["Inter", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display min-h-screen flex flex-col relative overflow-hidden">
<!-- Background Ambience (Abstract Dashboard Feel) -->
<div class="absolute inset-0 z-0 pointer-events-none">
<!-- Subtle gradient blobs -->
<div class="absolute top-[-20%] left-[-10%] w-[60%] h-[60%] rounded-full bg-primary/10 blur-[120px]"></div>
<div class="absolute bottom-[-20%] right-[-10%] w-[60%] h-[60%] rounded-full bg-primary/5 blur-[120px]"></div>
<!-- Subtle Grid Pattern -->
<div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImgridIiB4PSIwIiB5PSIwIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPjxwYXRoIGQ9Ik0gNDAgMCBMIDAgMCAwIDQwIiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMjU1LDI1NSwyNTUsMC4wMykiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNncmlkKSIgLz48L3N2Zz4=')] opacity-30"></div>
</div>
<!-- Main Content Container -->
<div class="relative z-10 flex flex-1 items-center justify-center p-4 sm:p-6 lg:p-8">
<!-- Login Card -->
<div class="w-full max-w-[440px] flex flex-col backdrop-blur-sm">
<!-- Branding / Logo above card -->
<div class="flex items-center justify-center gap-3 mb-8">
<div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center shadow-lg shadow-primary/25">
<span class="material-symbols-outlined text-white text-2xl">grid_view</span>
</div>
<span class="text-xl font-bold tracking-tight text-white/90">Dashboard</span>
</div>
<!-- Card Structure -->
<div class="bg-white dark:bg-card-dark rounded-xl shadow-2xl border border-gray-200 dark:border-border-dark overflow-hidden ring-1 ring-white/5">
<!-- Header Section -->
<div class="px-8 pt-8 pb-4 text-center">
<h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">تسجيل الدخول</h1>
<p class="text-gray-500 dark:text-text-muted text-sm leading-relaxed">
                        لوحة التحكم المركزية لإدارة المنتدى. يرجى التحقق من هويتك للمتابعة.
                    </p>
</div>
<!-- Form Section -->
<div class="p-8 pt-4">
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Username Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-700 dark:text-white" for="username">
                                اسم المستخدم / البريد الإلكتروني
                            </label>
<div class="relative group">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-text-muted group-focus-within:text-primary transition-colors text-[20px]">person</span>
<input class="form-input w-full rounded-lg border-gray-300 dark:border-border-dark bg-gray-50 dark:bg-[#111722] text-gray-900 dark:text-white h-12 pr-10 pl-4 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-gray-400 dark:placeholder:text-[#4f5b75]" id="username" placeholder="أدخل اسم المستخدم" type="text"/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-gray-700 dark:text-white" for="password">
                                    كلمة المرور
                                </label>
<a class="text-xs font-medium text-primary hover:text-primary/80 hover:underline transition-colors" href="#">
                                    نسيت كلمة المرور؟
                                </a>
</div>
<div class="relative group">
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 dark:text-text-muted group-focus-within:text-primary transition-colors text-[20px]">lock</span>
<input class="form-input w-full rounded-lg border-gray-300 dark:border-border-dark bg-gray-50 dark:bg-[#111722] text-gray-900 dark:text-white h-12 pr-10 pl-10 focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all placeholder:text-gray-400 dark:placeholder:text-[#4f5b75]" id="password" placeholder="••••••••" type="password"/>
<button class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="group w-full bg-primary hover:bg-blue-600 text-white font-semibold rounded-lg h-12 mt-2 shadow-lg shadow-primary/20 hover:shadow-primary/40 transition-all flex items-center justify-center gap-2 transform active:scale-[0.98]">
<span>تسجيل الدخول</span>
<span class="material-symbols-outlined text-[20px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
</button>
</form>
<!-- Divider -->
<div class="relative py-6">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-border-dark"></div>
</div>
<div class="relative flex justify-center text-xs">
<span class="bg-white dark:bg-card-dark px-2 text-gray-500 dark:text-text-muted">أو</span>
</div>
</div>
<!-- Secondary Actions -->
<div class="text-center">
<p class="text-sm text-gray-600 dark:text-text-muted">
                            هل أنت عضو جديد؟
                            <a class="font-medium text-primary hover:text-primary/80 transition-colors mr-1" href="#">
                                إنشاء حساب جديد
                            </a>
</p>
</div>
</div>
<!-- Footer Status Bar (Fake Dashboard UI element) -->
<div class="bg-gray-50 dark:bg-[#111722] py-3 px-8 flex justify-between items-center border-t border-gray-200 dark:border-border-dark">
<div class="flex items-center gap-1.5">
<div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
<span class="text-xs font-medium text-gray-500 dark:text-text-muted">الأنظمة تعمل</span>
</div>
<span class="text-xs text-gray-400 dark:text-gray-600 font-mono">v2.4.0</span>
</div>
</div>
<!-- Bottom Links -->
<div class="mt-8 flex justify-center gap-6 text-sm text-gray-500 dark:text-gray-400 opacity-60 hover:opacity-100 transition-opacity">
<a class="hover:text-white transition-colors" href="#">سياسة الخصوصية</a>
<span class="text-gray-700">•</span>
<a class="hover:text-white transition-colors" href="#">المساعدة</a>
<span class="text-gray-700">•</span>
<a class="hover:text-white transition-colors" href="#">اتصل بنا</a>
</div>
</div>
</div>
</body></html>
